<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="image/form.png" type="image/png">
    <title>MAKET_FORM</title>
</head>
<body>
    <form class="form" action="https://fe.it-academy.by/TestForm.php">
        <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
        <div class="row mb-3">
            <label for="inputtext3" class="col-sm-2 col-form-label">Название статьи:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="title" id="inputtext3">
            </div>
        </div>
        <div class="row mb-3" id="row2">
            <div class="flex">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Рубрика:</label>
                <select class="form-select" aria-label="Default select example" name="rubric">
                  <option value="1">компьютерная техника</option>
                  <option value="2">графика и дизайн</option>
                  <option value="3">программирование</option>
                </select>
            </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Публикация:</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                на сайте
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                в журнале
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                на сайте и в журнале
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
                <label class="form-check-label" for="gridCheck1">
                    Разрешить комментарии:
                </label>
                <input class="form-check-input" type="checkbox" id="gridCheck1" name="agree">
          </div>
        </div>
        <label for="floatingTextarea">Текст статьи:</label>
        <div class="form-floating">
          <textarea class="form-control" type="text" name="comments" id="floatingTextarea"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Опубликовать</button>
      </form>
</body>
</html>
